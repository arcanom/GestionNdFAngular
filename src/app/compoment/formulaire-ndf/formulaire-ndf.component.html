<div class="container">
  <div class="card navigation" *ngIf="role=='admin'">
        <div class="d-flex justify-content-around flex-wrap">
          <div>
            <button class="btn btn-success button p-1" routerLink="/inscription-employee"> Inscrire employée</button>
          </div>
          <div>
            <button class="btn btn-primary button p-1" routerLink="/mesndf"> Mes notes de frais </button>
          </div>
          <div>
            <button class="btn btn-primary button p-1" routerLink="/traitementndf"> Voir notes de frais </button>
          </div>
          <div>
            <button class="btn btn-primary button p-1" routerLink="/historique"> Historique notes de frais </button>
          </div>
          <div>
            <button class="btn btn-danger button p-1" (click)="deconnect()"> Deconnexion</button>
          </div>
        </div>
  </div>
  <div class="card navigation" *ngIf="role=='user'">
    <nav class="navbar">
      <div class="buttonrangeuser d-flex justify-content-center">
        <div class="">
          <button class="btn btn-success button" routerLink="/mesndf"> Voir mes notes de frais </button>
        </div>
        <div class="spacing">
          <button class="btn btn-danger button" (click)="deconnect()"> Deconnexion</button>
        </div>
      </div>

  </nav>
</div>
  <div class=" mt-4 overflow-auto">
    <div class="d-flex justify-content-center main">
    <div class="card text-center col-lg-6 col-md-8 col-sm-11 p-2 d-flex justify-content-around" style="width:900px">
      <h2>Formulaire notes de frais</h2>
      <form action="" [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data">
      <div class="d-flex justify-content-between mb-3 ">
        <label for="" class="form-label ms-4"> Titre</label>
        <input type="text" class="form-control  input" formControlName="title">
      </div>
      <div *ngIf="title.invalid && title.touched"class="text-danger text-center">
         <div *ngIf="title.errors?.['required']">
          <small> Ce champ est requis</small>
         </div>
      </div>
      <div class="d-flex justify-content-between mb-3 ">
        <label for="" class="form-label ms-4"> Date</label>
        <input type="date" class="form-control  input" formControlName="date">
      </div>
      <div *ngIf="date.invalid && date.touched"class="text-danger text-center">
        <div *ngIf="date.errors?.['required']">
         <small> Ce champ est requis</small>
        </div>
     </div>
     <div class="d-flex justify-content-between mb-3 ">
      <label for="" class="form-label ms-4"> Montant</label>
      <input type="number" class="form-control  input" formControlName="amount">
    </div>
    <div *ngIf="amount.invalid && amount.touched"class="text-danger text-center">
      <div *ngIf="amount.errors?.['required']">
       <small> Ce champ est requis</small>
      </div>
   </div>
   <div class="d-flex justify-content-between mb-3 ">
    <label for="" class="form-label ms-4"> Catégorie</label>
    <select class="form-select input" aria-label="Default select example" formControlName="categorie">
      <option *ngFor="let categorie of categories" value={{categorie.id}}>{{categorie.name}}</option>
    </select>
   </div>
   <div *ngIf="categorie.invalid && categorie.touched"class="text-danger text-center">
    <div *ngIf="categorie.errors?.['required']">
     <small> Ce champ est requis</small>
    </div>
 </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Description" id="floatingTextarea2" style="height: 100px" formControlName="description"></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
      <div *ngIf="description.invalid && description.touched"class="text-danger text-center">
        <div *ngIf="description.errors?.['required']">
         <small> Ce champ est requis</small>
        </div>
     </div>
     <div class="d-flex justify-content-between mb-3 ">
      <label for="" class="form-label ms-4"> Piece jointe</label>
      <input type="file" name="" id="" multiple="multiple" formControlName="image" (change)="onFileChange($event)" name="files[]" >
     </div>
     <div *ngIf="image.invalid && image.touched"class="text-danger text-center">
      <div *ngIf="image.errors?.['required']">
       <small> Ce champ est requis</small>
      </div>
   </div>
     <div class="text-center mt-3">
      <button type="submit" class="btn rounded-pill validbutton"> Envoyer</button>
    </div>
    </form>
  </div>
 </div>
</div>
